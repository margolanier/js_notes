<!-- DAY 1

BIG IDEA #1: Separation of concerns
    keep similar things together
    allows you to keep specific stuff in the right place
    html for structure and content
    css for presentation
-->

<!-- html is the arranging certain elements
'elements' are the building blocks of html -->

<!doctype html>
    <head>
        <title>Meta title, shows in Google results</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <!-- nav tag: navigation for the page/website -->
        <nav>
            <ul>
                <li>menu item 1</li>
                <li>menu item 2</li>
                <li>menu item 3</li>
                <li>menu item 4</li>
            </ul>
        </nav>

        <header>
            <h1>Dis is a title, yo</h1>
            <h2>Subtitles are for L7 weenies</h2>
        </header>

        <main>
            <p>this is a paragraph</p>
            <p>paragraph with a quote</p>

            <!-- custom data attributes -->
            <p class="testimonial" data-info="testimonial">"Bitches ain't shit but hoes and tricks" - Dr. Dre</p>
            <p class="testimonial" data-info="testimonial">"You get a car; you get a car; everybody gets a car! - Oprah Winfrey</p>
        </main>

        <footer>
            Copyright &copy; 2016
        </footer>
    </body>
</html>
