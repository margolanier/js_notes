<!doctype html>
<html>
<head>
    <title>Angular</title>
	<link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.1/angular.min.js"></script>
	<!--<script src="https://npmcdn.com/angular-ui-router@1.0.0-beta.3/release/angular-ui-router.min.js"></script>-->
    <script src="app.js"></script>
</head>

<body ng-app="SmoothieApp">
	<main ng-controller="IngredientController">
		<section>
			<h2>Try our stuff...</h2>
			<p>Try our <span ng-repeat="ingred in smoothie track by $index">{{ ingred.name }} </span>smoothie!</p>
		</section>
		
		<section>
			<h2>Ingredient List</h2>
			<input type="text" ng-model="searchTerm" placeholder="Search">
            <input type="number" ng-model="maxPrice" placeholder="Price limit">
			<div ng-repeat="ingred in ingredients | filter: searchTerm | priceLimit: maxPrice">
			<!--<div ng-repeat="ingred in ingredients | filter: searchTerm">-->
				<ingredient-item item="ingred" request-add="add(ingred)"></ingredient-item>
			</div>
		</section>
	</main>
</body>

</html>
